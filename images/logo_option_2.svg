<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
    <defs>
        <linearGradient id="gold-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F5D061;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#C5A059;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Icon: Stylized Scissors/Razor Combo -->
    <g transform="translate(40, 50)">
         <circle cx="0" cy="0" r="35" stroke="url(#gold-grad)" stroke-width="2" fill="none"/>
         <path d="M-15 10 L15 -10 M-15 -10 L15 10" stroke="url(#gold-grad)" stroke-width="3" stroke-linecap="round"/>
         <circle cx="0" cy="-25" r="4" fill="url(#gold-grad)"/>
    </g>

    <!-- Text -->
    <text x="100" y="65" font-family="'Outfit', sans-serif" font-size="55" font-weight="700" fill="url(#gold-grad)" letter-spacing="2">THE PARA</text>
    <text x="105" y="85" font-family="'Inter', sans-serif" font-size="12" fill="#E6C200" letter-spacing="5">BARBERSHOP & SPA</text>
</svg>
