<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
    <defs>
        <linearGradient id="lux-gold" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#F5D061" />
            <stop offset="100%" style="stop-color:#B8860B" />
        </linearGradient>
    </defs>
    
    <!-- Monogram TP -->
    <g transform="translate(50, 50)">
        <path d="M-25 -25 L25 -25 L0 35 Z" fill="none" stroke="url(#lux-gold)" stroke-width="3"/>
        <text x="0" y="10" text-anchor="middle" font-family="serif" font-size="30" font-weight="bold" fill="url(#lux-gold)">TP</text>
    </g>

    <!-- Divider Line -->
    <line x1="90" y1="20" x2="90" y2="80" stroke="url(#lux-gold)" stroke-width="1"/>

    <!-- Text Stacked -->
    <text x="110" y="55" font-family="'Cinzel', serif" font-size="45" fill="url(#lux-gold)" letter-spacing="5">THE PARA</text>
    <text x="112" y="75" font-family="sans-serif" font-size="10" fill="#F5D061" letter-spacing="3" opacity="0.8">EST. 2024</text>
</svg>
