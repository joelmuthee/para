<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150">
    <defs>
        <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F5D061;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#C5A059;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#E6C200;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="black" flood-opacity="0.5"/>
        </filter>
    </defs>
    
    <!-- Stylized Icon Group -->
    <g transform="translate(40, 75) scale(0.6)">
        <!-- Scissors -->
        <g stroke="url(#gold-gradient)" stroke-width="4" fill="none" transform="rotate(-45)">
            <circle cx="-15" cy="40" r="10" stroke="url(#gold-gradient)" fill="none" stroke-width="3"/>
            <circle cx="15" cy="40" r="10" stroke="url(#gold-gradient)" fill="none" stroke-width="3"/>
            <path d="M-12 30 L0 -30 L12 30" stroke="url(#gold-gradient)" stroke-width="3" stroke-linecap="round"/>
            <circle cx="0" cy="0" r="3" fill="#C5A059"/>
        </g>
        
        <!-- Clipper (Stylized Rect) -->
        <g transform="translate(60, -20) rotate(15)">
             <rect x="-15" y="-30" width="30" height="60" rx="5" fill="none" stroke="url(#gold-gradient)" stroke-width="3"/>
             <line x1="-15" y1="-10" x2="15" y2="-10" stroke="url(#gold-gradient)" stroke-width="2"/>
             <!-- Black details/outline effect on inside -->
             <path d="M-10 -30 L-10 -20 M0 -30 L0 -20 M10 -30 L10 -20" stroke="#000" stroke-width="2"/>
        </g>
    </g>

    <!-- Text -->
    <g font-family="'Cinzel', 'Times New Roman', serif" text-anchor="start">
        <text x="110" y="85" font-size="42" font-weight="bold" fill="url(#gold-gradient)" filter="url(#shadow)" style="letter-spacing: 4px;">THE PARA</text>
        <text x="112" y="105" font-size="10" font-family="'Roboto', sans-serif" fill="#C5A059" style="letter-spacing: 3px; opacity: 0.9;">LUXURY GROOMING</text>
    </g>
</svg>
