<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 80">
    <defs>
        <linearGradient id="gold-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F5D061;stop-opacity:1" />
            <stop offset="40%" style="stop-color:#E6C200;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#C5A059;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="black" flood-opacity="0.8"/>
        </filter>
    </defs>

    <!-- Group: Icon (Left) -->
    <g transform="translate(45, 40)">
        <!-- Outer Ring -->
        <circle cx="0" cy="0" r="35" fill="none" stroke="url(#gold-grad)" stroke-width="2" />
        
        <!-- Tools Crossed -->
        <g transform="scale(0.85)">
            <!-- Scissors (Diagonal \ ) -->
            <g transform="rotate(25)">
                <!-- Handle Loops -->
                <circle cx="-10" cy="25" r="7" stroke="url(#gold-grad)" stroke-width="2.5" fill="none"/>
                <circle cx="10" cy="25" r="7" stroke="url(#gold-grad)" stroke-width="2.5" fill="none"/>
                <!-- Blades -->
                <path d="M-8 20 L0 -28 L8 20" fill="url(#gold-grad)" stroke="black" stroke-width="0.5"/>
                <!-- Pivot screw -->
                <circle cx="0" cy="0" r="1.5" fill="black"/>
            </g>

            <!-- Electric Shaver/Clipper (Diagonal / ) -->
            <g transform="rotate(-25)">
                <!-- Main Body -->
                <rect x="-8" y="-22" width="16" height="40" rx="3" fill="url(#gold-grad)" stroke="black" stroke-width="0.5" />
                <!-- Blade Head -->
                <path d="M-8 -22 L-10 -28 L10 -28 L8 -22 Z" fill="#F5D061" stroke="black" stroke-width="0.5" />
                <!-- Detail Lines on Body -->
                <line x1="-5" y1="-15" x2="5" y2="-15" stroke="black" stroke-width="0.5" opacity="0.6"/>
                <line x1="-5" y1="-12" x2="5" y2="-12" stroke="black" stroke-width="0.5" opacity="0.6"/>
                <!-- Power Switch -->
                <rect x="-2" y="-5" width="4" height="8" rx="1" fill="black" opacity="0.8"/>
            </g>
        </g>
    </g>

    <!-- Group: Text (Right) -->
    <g transform="translate(100, 52)">
        <text font-family="'Cinzel', serif" font-size="38" font-weight="700" fill="url(#gold-grad)" letter-spacing="3" filter="url(#shadow)">THE PARA</text>
        <text x="2" y="18" font-family="'Inter', sans-serif" font-size="9" fill="#C5A059" letter-spacing="4" text-transform="uppercase" opacity="0.9">Premium Barbershop</text>
    </g>
</svg>
