<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 80">
    <defs>
        <linearGradient id="gold-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F5D061;stop-opacity:1" />
            <stop offset="40%" style="stop-color:#E6C200;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#C5A059;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="black" flood-opacity="0.8"/>
        </filter>
    </defs>

    <!-- Group: Icon (Left) -->
    <g transform="translate(45, 40)">
        <!-- Outer Ring -->
        <circle cx="0" cy="0" r="35" fill="none" stroke="url(#gold-grad)" stroke-width="2" />
        
        <!-- Tools Crossed (Centered 'X' layout) -->
        <g transform="scale(0.85)">
            
            <!-- Electric Shaver (Leaning Right / ) -->
            <g transform="rotate(30)">
                <!-- Main Body -->
                <rect x="-7" y="-25" width="14" height="42" rx="3" fill="url(#gold-grad)" stroke="black" stroke-width="0.5" />
                <!-- Blade Head -->
                <path d="M-9 -25 L-11 -30 L11 -30 L9 -25 Z" fill="#F5D061" stroke="black" stroke-width="0.5" />
                <!-- Grip Lines -->
                <line x1="-5" y1="0" x2="5" y2="0" stroke="black" stroke-width="0.5" opacity="0.6"/>
                <line x1="-5" y1="4" x2="5" y2="4" stroke="black" stroke-width="0.5" opacity="0.6"/>
                <line x1="-5" y1="8" x2="5" y2="8" stroke="black" stroke-width="0.5" opacity="0.6"/>
                <!-- Power Switch -->
                <rect x="-3" y="-15" width="6" height="8" rx="1" fill="black" opacity="0.8"/>
            </g>

            <!-- Scissors (Leaning Left \ ) -->
            <g transform="rotate(-30)">
                 <!-- Lower Blade -->
                 <path d="M-2 0 L-2 -35 L2 -35 L2 0" fill="url(#gold-grad)" stroke="black" stroke-width="0.5"/>
                 
                 <!-- Handles (Classic Barber Shape) -->
                 <!-- Left Handle Loop (Thumb) -->
                 <path d="M-2 0 C -8 5, -12 25, -5 32 C 0 36, 6 32, 2 25 Z" fill="none" stroke="url(#gold-grad)" stroke-width="2.5"/>
                 
                 <!-- Right Handle Loop (Finger + Tang) -->
                 <path d="M2 0 C 8 5, 12 25, 5 32 C 0 36, -6 32, -2 25 Z" fill="none" stroke="url(#gold-grad)" stroke-width="2.5"/>
                 
                 <!-- Pivot Point -->
                 <circle cx="0" cy="-2" r="2" fill="black"/>
            </g>
        </g>
    </g>

    <!-- Group: Text (Right) -->
    <g transform="translate(100, 52)">
        <text font-family="'Cinzel', serif" font-size="38" font-weight="700" fill="url(#gold-grad)" letter-spacing="3" filter="url(#shadow)">THE PARA</text>
        <text x="2" y="18" font-family="'Inter', sans-serif" font-size="9" fill="#C5A059" letter-spacing="4" text-transform="uppercase" opacity="0.9">Premium Barbershop</text>
    </g>
</svg>
